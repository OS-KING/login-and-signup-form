<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> sign up form </title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400&display=swap" rel="stylesheet">


</head>
<body>

    <div class="form-content">

        <div class="form-item">

            <h1 class="form-item-title"> sing up </h1>

            <form method="POST">

                <div class="first-inputs">

                    <input type="text" placeholder="First Name">

                    <input type="text" placeholder="Last Name">

                </div>

                <div class="second-inputs">

                <input type="email" placeholder="Email">
                
                <input type="password" placeholder="Password">

                </div>
                
                <button type="submit" class="form-btn"> sing up </button>

                
            </form>

            <p class="form-desc"> already have an account ? <a href="login.html"><b>login now</b></a> </p>

        </div>

    </div>
    
</body>
</html>
